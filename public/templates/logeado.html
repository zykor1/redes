<html>
<head>
	<title>Inicio sesion</title>
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.2.0/pure-min.css">
	<link href='{{STATIC_URL}}css/style.css' rel="stylesheet">
</head>
<body>
<div class"pure-g-r" id="layout">
	<div class="sidebar pure-u">
		<header class="header pure-u-1">
			<div class="photo-box">
				{% if user.social_auth.provider == "facebook" %}
					<img src='https://graph.facebook.com/{{ user.username }}/picture?type=large'>
				{% else %}
					<img src='{{ imagen }}'>
				{% endif %}
			</div>
			<h1 class="brand-title">{{ user.first_name }}</h1>				
			<a class="pure-button pure-button-primary" href='/cerrar'>Cerrar sesion</a>
			<a class="pure-button pure-button-primary" href='{% url "socialauth_disconnect" "facebook" %}'>Cerrar face</a>
			<a class="pure-button pure-button-primary" href='{% url "socialauth_disconnect" "twitter" %}'>Cerrar twi</a>
			
		</header>
	</div>
</div>
</body>
</html>
